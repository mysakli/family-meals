{% extends "entries/base.html" %}

{% block content %}
    <form method="post">
        {% csrf_token %}
        <p>
            Are you sure you want to delete
            <em>"{{ meal.name }}"</em>?
        </p>
        <input type="submit" value="Confirm">
    </form>
    <a href="{% url 'meal-detail' meal.id %}">
        <button>Cancel</button>
    </a>
{% endblock content %}
